<TITLE>Random Number Seed</TITLE>
<BODY ONLOAD="BSSCOnLoad();" ONCLICK="BSSCOnClick();" ONUNLOAD="BSSCOnUnload();">
<H3>Random Number Seed</H3>
<P>
Specify an integer between 0 and 1023 
(or any other legal value of <code>.Random.seed</code>)
to set the random number seed 
to a desired value. 
<p>
You may specify the seed in order to be able to reproduce results,
or bootstrap different statistics using the same bootstrap samples.
