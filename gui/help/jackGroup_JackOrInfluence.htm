<TITLE>Jackknife or Influence</TITLE>
<BODY ONLOAD="BSSCOnLoad();" ONCLICK="BSSCOnClick();" ONUNLOAD="BSSCOnUnload();">
<H3>Jackknife or Influence</H3>
<P>
Select one of two choices:
<li><b>jackknife</b>, in which one observation is left out at a time
<li><b>influence</b>, in which the statistic is calculated with unequal
weights on the original data points, with slightly more weight being
placed on one observation at a time.
