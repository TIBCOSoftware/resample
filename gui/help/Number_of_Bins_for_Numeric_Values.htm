<H1>Number of Bins for Numeric Values</H1>
<P>Specify the number of new data sets to be created when the <span style="font-weight:bold; ">Group Column</span> is numeric and contains more unique values than the number specified in <span style="font-weight:bold; ">Maximum Unique Numeric Values</span>. The default value is 6.</P>
